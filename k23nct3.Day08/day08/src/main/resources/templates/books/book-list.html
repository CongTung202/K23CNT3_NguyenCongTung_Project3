<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="background: #ccc">
<section class="container my-3 bg-white">
    <h2>Book List - K23CNT3.NguyenCongTung</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Name</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Authors</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.nctId}">1</td>
                <td th:text="${book.nctCode}">Code</td>
                <td th:text="${book.nctName}">Name</td>
                <td>
                    <img th:src="${book.nctImgUrl}" th:attr="alt=${book.nctName}" style="width: 50px; height: 50px;" />
                </td>
                <td th:text="${book.nctQuantity}">Quantity</td>
                <td th:text="${'â‚«' + #numbers.formatDecimal(book.nctPrice, 0, 'COMMA', 2, 'POINT')}">Price</td>
                <td>
                    <span th:each="author : ${book.nctAuthors}" class="mx-1 badge rounded-pill bg-warning text-dark" th:text="${author.nctName}">
                    </span>
                </td>
                <td class="actions">
                    <a th:href="@{/books/edit/{id}(id=${book.nctId})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/books/delete/{id}(id=${book.nctId})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this book?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/books/new}" class="btn btn-success my-2">Add New Book</a>
</section>
</body>
</html>
