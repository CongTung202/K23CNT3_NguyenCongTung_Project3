<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Book Form - K23CNT3.NguyenCongTung</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .required::after {
            content: " *";
            color: red;
        }
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body style="background: #f8f9fa">
    <div class="container mt-4">
        <div class="form-container">
            <!-- Header -->
            <div class="card-header bg-primary text-white">
                <h1 class="h3 mb-0" th:text="${book.id != null ? 'Edit Book' : 'Create New Book'}">
                    Book Form
                </h1>
            </div>

            <!-- Form -->
            <form th:action="${book.id != null ? @{'/books/edit/' + book.id} : @{/books/new}}"
                  th:object="${book}" method="post" enctype="multipart/form-data" class="card-body">
                  
                <!-- Hidden ID field for edit -->
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <!-- Code -->
                        <div class="mb-3">
                            <label for="code" class="form-label required">Book Code</label>
                            <input type="text" th:field="*{code}" 
                                   class="form-control" 
                                   id="code"
                                   placeholder="Enter book code"
                                   required>
                            <div class="form-text">Unique code for the book</div>
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label required">Book Name</label>
                            <input type="text" th:field="*{name}" 
                                   class="form-control" 
                                   id="name"
                                   placeholder="Enter book name"
                                   required>
                        </div>

                        <!-- Quantity -->
                        <div class="mb-3">
                            <label for="quantity" class="form-label required">Quantity</label>
                            <input type="number" th:field="*{quantity}" 
                                   class="form-control" 
                                   id="quantity"
                                   placeholder="Enter quantity"
                                   min="0"
                                   required>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="price" class="form-label required">Price (VND)</label>
                            <div class="input-group">
                                <span class="input-group-text">â‚«</span>
                                <input type="number" th:field="*{price}" 
                                       class="form-control" 
                                       id="price"
                                       placeholder="Enter price"
                                       min="0"
                                       step="1000"
                                       required>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <!-- Image Upload -->
                        <div class="mb-3">
                            <label for="imageBook" class="form-label">Book Image</label>
                            <input type="file" 
                                   class="form-control" 
                                   id="imageBook"
                                   name="imageBook"
                                   accept="image/*">
                            <input type="hidden" th:field="*{imgUrl}">
                            
                            <!-- Current Image Preview -->
                            <div th:if="${book.imgUrl != null and book.imgUrl != ''}" class="mt-2">
                                <label class="form-label">Current Image:</label>
                                <div>
                                    <img th:src="${book.imgUrl}" 
                                         alt="Current book image" 
                                         style="max-width: 200px; max-height: 200px;"
                                         class="img-thumbnail">
                                </div>
                            </div>
                            
                            <div class="form-text">
                                Upload book cover image (JPEG, PNG, JPG). Max 5MB.
                            </div>
                        </div>

                        <!-- Active Status -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       th:field="*{isActive}"
                                       id="isActive">
                                <label class="form-check-label" for="isActive">
                                    Active Book
                                </label>
                            </div>
                            <div class="form-text">
                                Inactive books won't be displayed in the catalog
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Description - Full Width -->
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" 
                              class="form-control" 
                              id="description" 
                              rows="4"
                              placeholder="Enter book description"></textarea>
                </div>

                <!-- Authors Selection -->
                <div class="mb-4">
                    <label class="form-label required">Select Authors</label>
                    <div th:if="${authors != null and !authors.empty}" class="authors-selection">
                        <div class="row">
                            <div th:each="author : ${authors}" class="col-md-4 mb-2">
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           name="authorIds"
                                           th:value="${author.id}"
                                           th:id="'author_' + ${author.id}"
                                           th:checked="${book.authors != null ? book.authors.contains(author) : false}">
                                    <label class="form-check-label" th:attr="for='author_' + ${author.id}">
                                        <span th:text="${author.name}">Author Name</span>
                                        <small class="text-muted d-block" th:text="${author.code}">Author Code</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:if="${authors == null or authors.empty}" class="alert alert-warning">
                        No authors available. Please add authors first.
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="submit" class="btn btn-success">
                                <span th:text="${book.id != null ? 'Update Book' : 'Create Book'}">Save</span>
                            </button>
                            <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                        </div>
                        
                        <!-- Delete button (only show in edit mode) -->
                        <div th:if="${book.id != null}">
                            <a th:href="@{'/books/delete/' + ${book.id}}" 
                               class="btn btn-danger"
                               onclick="return confirm('Are you sure you want to delete this book? This action cannot be undone.')">
                                Delete Book
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for form validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            
            // Client-side validation
            form.addEventListener('submit', function(event) {
                let isValid = true;
                const requiredFields = form.querySelectorAll('[required]');
                
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        isValid = false;
                        field.classList.add('is-invalid');
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });
                
                // Check if at least one author is selected
                const authorCheckboxes = form.querySelectorAll('input[name="authorIds"]:checked');
                if (authorCheckboxes.length === 0) {
                    isValid = false;
                    alert('Please select at least one author.');
                }
                
                if (!isValid) {
                    event.preventDefault();
                    alert('Please fill in all required fields.');
                }
            });
            
            // Real-time validation
            const inputs = form.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.hasAttribute('required') && !this.value.trim()) {
                        this.classList.add('is-invalid');
                    } else {
                        this.classList.remove('is-invalid');
                    }
                });
            });
            
            // Image preview for new uploads
            const imageInput = document.getElementById('imageBook');
            if (imageInput) {
                imageInput.addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    if (file) {
                        // Validate file type
                        const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
                        if (!validTypes.includes(file.type)) {
                            alert('Please select a valid image file (JPEG, PNG, JPG, GIF).');
                            this.value = '';
                            return;
                        }
                        
                        // Validate file size (5MB)
                        if (file.size > 5 * 1024 * 1024) {
                            alert('File size must be less than 5MB.');
                            this.value = '';
                            return;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
