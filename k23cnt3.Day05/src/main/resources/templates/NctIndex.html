<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Thymeleaf - K23CNT3 - NCT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <header class="d-flex align-items-center border-bottom pb-3 mb-4">
        <img src="https://devmaster.edu.vn/images/logo.png" alt="Devmaster" class="me-3" style="height: 60px;">
        <div>
            <h1 th:text="${@environment.getProperty('app.name')}">Devmaster Academy</h1>
            <p class="text-muted" th:text="${@environment.getProperty('app.welcome.message')}">
                Chào mừng đến với Spring Boot Thymeleaf
            </p>
        </div>
    </header>

    <section class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>K23CNT3 - Day05 - Spring Boot với Thymeleaf - NCT Version</h4>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2 d-md-flex">
                        <a th:href="@{/home}" class="btn btn-primary me-2">Trang Chủ NCT</a>
                        <a th:href="@{/about}" class="btn btn-success me-2">Giới Thiệu NCT</a>
                        <a th:href="@{/contact}" class="btn btn-info me-2">Liên Hệ NCT</a>
                        <a th:href="@{/profile}" class="btn btn-warning me-2">Profile NCT</a>
                        <a th:href="@{/nctinfo}" class="btn btn-dark">NCT Info</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-5 pt-3 border-top text-center">
        <p>&copy; 2024 Devmaster Academy - K23CNT3 - Day05 - NCT Version</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
