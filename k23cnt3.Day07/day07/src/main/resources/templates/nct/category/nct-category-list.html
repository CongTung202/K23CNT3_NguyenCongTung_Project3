<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>NCT Category List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">NCT Category List</h2>
    <a th:href="@{/nct/category/nct-create}" class="btn btn-primary mb-3">Add New Category</a>
    
    <div th:if="${nctCategories.size() == 0}">
        <p>No categories available.</p>
    </div>
    
    <table class="table table-bordered table-striped" th:if="${nctCategories.size() > 0}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Category Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nctCategory : ${nctCategories}">
                <td th:text="${nctCategory.nctId}"></td>
                <td th:text="${nctCategory.nctCategoryName}"></td>
                <td th:text="${nctCategory.nctCategoryStatus ? 'Active' : 'Inactive'}"></td>
                <td>
                    <a th:href="@{/nct/category/nct-edit/{nctId}(nctId=${nctCategory.nctId})}" 
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/nct/category/nct-delete/{nctId}(nctId=${nctCategory.nctId})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
