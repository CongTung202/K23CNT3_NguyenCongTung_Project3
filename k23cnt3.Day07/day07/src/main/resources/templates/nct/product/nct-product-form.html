<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NCT Product Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh;">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <!-- Card -->
            <div class="card shadow-lg border-0">
                <!-- Card Header -->
                <div class="card-header bg-primary text-white py-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">
                            <i class="fas fa-box me-2"></i>
                            <span th:text="${nctProduct.nctId != null ? 'Edit Product' : 'Create New Product'}">
                                Product Form
                            </span>
                        </h3>
                        <a th:href="@{/nct/products}" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left me-1"></i>Back to List
                        </a>
                    </div>
                </div>

                <!-- Card Body -->
                <div class="card-body p-4">
                    <!-- Error Message -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${error}">Error message</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/nct/products/save}" th:object="${nctProduct}" method="post" class="needs-validation" novalidate>
                        <!-- Hidden ID Field -->
                        <input type="hidden" th:field="*{nctId}"/>
                        
                        <div class="row">
                            <!-- Product Name -->
                            <div class="col-md-6 mb-3">
                                <label for="productName" class="form-label">
                                    <i class="fas fa-tag me-1 text-primary"></i>Product Name *
                                </label>
                                <input type="text" th:field="*{nctName}" 
                                       class="form-control" 
                                       id="productName" 
                                       placeholder="Enter product name"
                                       required>
                                <div class="invalid-feedback">Please provide a product name.</div>
                            </div>

                            <!-- Category -->
                            <div class="col-md-6 mb-3">
                                <label for="category" class="form-label">
                                    <i class="fas fa-folder me-1 text-primary"></i>Category *
                                </label>
                                <select th:field="*{nctCategory.nctId}" 
                                        class="form-control" 
                                        id="category" 
                                        required>
                                    <option value="">-- Select Category --</option>
                                    <option th:each="category : ${nctCategories}" 
                                            th:value="${category.nctId}" 
                                            th:text="${category.nctCategoryName}">
                                    </option>
                                </select>
                                <div class="invalid-feedback">Please select a category.</div>
                            </div>
                        </div>

                        <div class="row">
                            <!-- Price -->
                            <div class="col-md-4 mb-3">
                                <label for="price" class="form-label">
                                    <i class="fas fa-dollar-sign me-1 text-success"></i>Price *
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" th:field="*{nctPrice}" 
                                           class="form-control" 
                                           id="price" 
                                           step="0.01" 
                                           min="0" 
                                           placeholder="0.00"
                                           required>
                                </div>
                                <div class="invalid-feedback">Please provide a valid price.</div>
                            </div>

                            <!-- Quantity -->
                            <div class="col-md-4 mb-3">
                                <label for="quantity" class="form-label">
                                    <i class="fas fa-cubes me-1 text-warning"></i>Quantity *
                                </label>
                                <input type="number" th:field="*{nctQuantity}" 
                                       class="form-control" 
                                       id="quantity" 
                                       min="0" 
                                       placeholder="0"
                                       required>
                                <div class="invalid-feedback">Please provide a valid quantity.</div>
                            </div>

                            <!-- Status -->
                            <div class="col-md-4 mb-3">
                                <label class="form-label">
                                    <i class="fas fa-toggle-on me-1 text-info"></i>Status
                                </label>
                                <div class="form-check form-switch mt-2">
                                    <input type="checkbox" th:field="*{nctStatus}" 
                                           class="form-check-input" 
                                           role="switch" 
                                           id="status">
                                    <label class="form-check-label" for="status">
                                        <span th:text="*{nctStatus} ? 'Active' : 'Inactive'">Active</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Image URL -->
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label">
                                <i class="fas fa-image me-1 text-primary"></i>Image URL
                            </label>
                            <input type="url" th:field="*{nctImageUrl}" 
                                   class="form-control" 
                                   id="imageUrl" 
                                   placeholder="https://example.com/image.jpg">
                            <div class="form-text">Optional: Provide a URL for the product image.</div>
                        </div>

                        <!-- Content/Description -->
                        <div class="mb-4">
                            <label for="content" class="form-label">
                                <i class="fas fa-file-alt me-1 text-primary"></i>Description
                            </label>
                            <textarea th:field="*{nctContent}" 
                                      class="form-control" 
                                      id="content" 
                                      rows="4" 
                                      placeholder="Enter product description..."></textarea>
                        </div>

                        <!-- Form Actions -->
                        <div class="d-flex gap-2 justify-content-end">
                            <a th:href="@{/nct/products}" class="btn btn-secondary">
                                <i class="fas fa-times me-1"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-1"></i>
                                <span th:text="${nctProduct.nctId != null ? 'Update Product' : 'Create Product'}">
                                    Save Product
                                </span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms)
        .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
})()
</script>
</body>
</html>
