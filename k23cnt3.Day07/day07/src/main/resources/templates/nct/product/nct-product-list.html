<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NCT Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">NCT Product List</h2>
    <a th:href="@{/nct/products/nct-create}" class="btn btn-primary mb-3">Add New Product</a>
    
    <div th:if="${nctProducts.size() == 0}">
        <p>No products available.</p>
    </div>
    
    <table class="table table-bordered table-striped" th:if="${nctProducts.size() > 0}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="nctProduct : ${nctProducts}">
                <td th:text="${nctProduct.nctId}"></td>
                <td th:text="${nctProduct.nctName}"></td>
                <td><img th:src="${nctProduct.nctImageUrl}" alt="Product Image" width="50"/></td>
                <td th:text="${nctProduct.nctPrice}"></td>
                <td th:text="${nctProduct.nctQuantity}"></td>
                <td th:text="${nctProduct.nctCategory.nctCategoryName}"></td>
                <td th:text="${nctProduct.nctStatus ? 'Available' : 'Out of Stock'}"></td>
                <td>
                    <a th:href="@{/nct/products/nct-edit/{nctId}(nctId=${nctProduct.nctId})}" 
                       class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/nct/products/nct-delete/{nctId}(nctId=${nctProduct.nctId})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
