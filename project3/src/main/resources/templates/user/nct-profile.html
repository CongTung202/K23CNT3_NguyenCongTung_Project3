<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Tài khoản của tôi</title>
    <!-- Styles from nct-home.html for consistency -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reusing styles from other pages for consistency */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
        }
                /* Header */
        header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
            height: 60px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .logo .red { color: #ff3333; }
        .logo .black { color: #000; }
        .sidebar {
            position: fixed; left: 0; top: 60px; width: 250px; height: calc(100vh - 60px);
            background-color: #fff; border-right: 1px solid #e0e0e0; padding: 20px 0; z-index: 40;
        }
        .sidebar-item {
            padding: 12px 20px; color: #333; text-decoration: none; display: flex;
            align-items: center; gap: 12px; font-size: 14px; transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }
        .sidebar-item:hover, .sidebar-item.active {
            background-color: #ffe0e0; color: #ff3333; border-left-color: #ff3333;
        }
        .sidebar-item i { font-size: 16px; }
        .main-content { margin-left: 250px; padding: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 14px; }
        .form-input {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 14px; transition: border-color 0.3s;
        }
        .form-input:focus { outline: none; border-color: #ff3333; }
        @media (max-width: 768px) {
            .main-content { margin-left: 0; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

<!-- Header -->
<div th:replace="~{fragments/nct-header :: header}"></div>

<!-- Sidebar -->
<div th:replace="~{fragments/nct-sidebar :: sidebar(activePage='profile')}"></div>

<!-- Main Content -->
<main class="main-content">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Tài khoản của tôi</h1>

    <!-- Success/Error Messages -->
    <div th:if="${nctSuccess}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${nctSuccess}"></span>
    </div>
    <div th:if="${nctError}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${nctError}"></span>
    </div>

    <div class="flex flex-col lg:flex-row gap-8">
        <!-- Profile Form -->
        <div class="w-full lg:w-2/3">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold border-b pb-3 mb-4">Thông tin tài khoản</h2>
                <form th:action="@{/profile/update}" method="post" th:object="${nctUser}">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" id="username" th:value="*{nctUsername}" class="form-input bg-gray-100" readonly>
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:value="*{nctEmail}" class="form-input bg-gray-100" readonly>
                        </div>
                        <div>
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" id="fullName" th:field="*{nctFullName}" class="form-input" placeholder="Nhập họ và tên của bạn">
                        </div>
                        <div>
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" id="phone" th:field="*{nctPhone}" class="form-input" placeholder="Nhập số điện thoại">
                        </div>
                        <div class="md:col-span-2">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" id="address" th:field="*{nctAddress}" class="form-input" placeholder="Nhập địa chỉ">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-red-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-600 transition duration-300">
                            Cập nhật thông tin
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Actions -->
        <div class="w-full lg:w-1/3">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-bold border-b pb-3 mb-4">Hành động</h2>
                <div class="flex flex-col gap-3">
                    <a th:href="@{/profile/change-password}" class="w-full text-center border border-gray-300 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-300 no-underline">
                        Đổi mật khẩu
                    </a>
                    <!-- Logout Button -->
                    <form th:action="@{/auth/logout}" method="post">
                        <button type="submit" class="w-full border border-red-500 text-red-500 font-bold py-2 px-4 rounded-lg hover:bg-red-50 transition duration-300">
                            Đăng xuất
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
