<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nctPageTitle}">Tài khoản - UMACT Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Re-use styles from nct-products.html for consistency */
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background-color: #f5f5f5; }
        header { background-color: #fff; border-bottom: 1px solid #e0e0e0; padding: 12px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 50; height: 60px; }
        .logo { font-size: 20px; font-weight: bold; display: flex; align-items: center; gap: 2px; }
        .logo .red { color: #ff3333; }
        .logo .black { color: #000; }
        .sidebar { position: fixed; left: 0; top: 60px; width: 250px; height: calc(100vh - 60px); background-color: #fff; border-right: 1px solid #e0e0e0; padding: 20px 0; z-index: 40; overflow-y: auto; }
        .sidebar-item { padding: 12px 20px; color: #333; text-decoration: none; display: flex; align-items: center; gap: 12px; font-size: 14px; transition: all 0.3s ease; border-left: 3px solid transparent; }
        .sidebar-item:hover { background-color: #f0f0f0; color: #ff3333; border-left-color: #ff3333; }
        .sidebar-item.active { background-color: #ffe0e0; color: #ff3333; border-left-color: #ff3333; font-weight: 600; }
        .sidebar-item i { font-size: 16px; width: 16px; text-align: center; }
        .main-content { margin-left: 250px; padding: 20px; }
        .page-header { background-color: #fff; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .page-header h1 { font-size: 24px; font-weight: bold; color: #000; }
    </style>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragments/nct-header :: header}"></header>

<!-- Sidebar -->
<aside class="sidebar">
    <a th:href="@{/}" class="sidebar-item"><i class="fas fa-home"></i><span>Trang chủ</span></a>
    <a th:href="@{/products}" class="sidebar-item"><i class="fas fa-cube"></i><span>Sản phẩm</span></a>
    <a th:href="@{/profile}" class="sidebar-item active"><i class="fas fa-user"></i><span>Tài khoản</span></a>
    <a th:href="@{/bookmark}" class="sidebar-item"><i class="fas fa-bookmark"></i><span>Đã lưu</span></a>
</aside>

<!-- Main Content -->
<main class="main-content">
    <div class="page-header">
        <h1>Thông tin tài khoản</h1>
    </div>

    <!-- Alerts -->
    <div th:if="${nctSuccess}" class="mb-4 p-3 text-sm text-green-700 bg-green-100 border border-green-200 rounded-md" role="alert">
        <i class="fas fa-check-circle mr-2"></i><span th:text="${nctSuccess}"></span>
    </div>
    <div th:if="${nctError}" class="mb-4 p-3 text-sm text-red-700 bg-red-100 border border-red-200 rounded-md" role="alert">
        <i class="fas fa-exclamation-circle mr-2"></i><span th:text="${nctError}"></span>
    </div>

    <div class="bg-white p-8 rounded-lg shadow-sm">
        <form th:action="@{/profile/update}" th:object="${nctUser}" method="post" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nctFullName" class="block text-sm font-medium text-gray-700">Họ và tên</label>
                    <input type="text" id="nctFullName" th:field="*{nctFullName}" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
                <div>
                    <label for="nctUsername" class="block text-sm font-medium text-gray-700">Tên đăng nhập</label>
                    <input type="text" id="nctUsername" th:field="*{nctUsername}" readonly class="w-full px-3 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="nctEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="nctEmail" th:field="*{nctEmail}" readonly class="w-full px-3 py-2 mt-1 bg-gray-100 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="nctPhone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                    <input type="text" id="nctPhone" th:field="*{nctPhone}" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
                </div>
            </div>
            <div>
                <label for="nctAddress" class="block text-sm font-medium text-gray-700">Địa chỉ</label>
                <textarea id="nctAddress" th:field="*{nctAddress}" rows="3" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500"></textarea>
            </div>
            <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200">
                <a th:href="@{/profile/change-password}" class="px-4 py-2 font-semibold text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200 transition duration-300">
                    Đổi mật khẩu
                </a>
                <button type="submit" class="px-4 py-2 font-semibold text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-300">
                    Lưu thay đổi
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
