<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${nctPageTitle}">OTAKU.vn</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nct-user-style.css}">
</head>
<body>
<div th:replace="~{fragments/nct-header :: header}"></div>

<div th:replace="~{fragments/nct-sidebar :: sidebar(activePage='home')}"></div>

<main class="main-content">
    <div class="banner-slider">
        <img src="/banner/banner.jpg" alt="UMABanner"  th:src="@{/images/banner.jpg}">
    </div>

    <div class="promo-grid">
        <img class="promo-img"
             src="/banner/free-ship.jpg"
             th:src="@{/images/free-ship.jpg}"
             alt="Miễn phí giao hàng">

        <img class="promo-img"
             src="/banner/return.jpg"
             th:src="@{/images/return.jpg}"
             alt="Chính sách bảo hành">
    </div>

    <div th:each="category : ${nctCategories}"
         th:if="${nctProductsByCategory.get(category.nctCategoryName) != null and !nctProductsByCategory.get(category.nctCategoryName).isEmpty()}"
         class="category-section">
        <div class="section-header">
            <h2 th:text="${category.nctCategoryName}"></h2>
            <a th:href="${nctCategoryUrls.get(category.nctCategoryName)}" class="view-all">
                Xem tất cả <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="product-grid">
            <div th:each="product : ${nctProductsByCategory.get(category.nctCategoryName)}"
                 class="product-card">
                <a th:href="@{/products/{id}(id=${product.nctProductId})}" style="text-decoration: none; color: inherit;">
                    <div class="product-image">
                        <img th:src="${product.nctImageUrl}"
                             th:alt="${product.nctProductName}"
                             onerror="this.src='https://via.placeholder.com/400x400/f0f0f0/999?text=No+Image'">
                    </div>
                    <div class="product-info">
                        <div class="product-name" th:text="${product.nctProductName}"></div>
                        <div class="product-price" th:text="|₫ ${#numbers.formatDecimal(product.nctPrice, 0, 'COMMA', 0, 'POINT')}|"></div>
                        <div th:if="${product.nctOriginalPrice != null and product.nctOriginalPrice > product.nctPrice}"
                             class="product-original-price"
                             th:text="|₫ ${#numbers.formatDecimal(product.nctOriginalPrice, 0, 'COMMA', 0, 'POINT')}|"></div>
                        <div th:class="${product.nctStockQuantity > 0 ? 'product-stock available' : 'product-stock out'}"
                             th:text="${product.nctStockQuantity > 0 ? 'Còn ' + product.nctStockQuantity + ' sản phẩm' : 'Hết hàng'}"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div th:if="${nctFeaturedProducts != null and !nctFeaturedProducts.isEmpty()}" class="category-section">
        <div class="section-header">
            <h2>Sản Phẩm Nổi Bật</h2>
        </div>

        <div class="product-grid">
            <div th:each="product : ${nctFeaturedProducts}" class="product-card">
                <a th:href="@{/products/{id}(id=${product.nctProductId})}" style="text-decoration: none; color: inherit;">
                    <div class="product-image">
                        <img th:src="${product.nctImageUrl}"
                             th:alt="${product.nctProductName}"
                             onerror="this.src='https://via.placeholder.com/400x400/f0f0f0/999?text=No+Image'">
                        <span class="product-badge" style="background-color: #e74c3c;">Nổi bật</span>
                    </div>
                    <div class="product-info">
                        <div class="product-name" th:text="${product.nctProductName}"></div>
                        <div class="product-price" th:text="|₫ ${#numbers.formatDecimal(product.nctPrice, 0, 'COMMA', 0, 'POINT')}|"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>
<div th:replace="~{fragments/nct-chat-model :: nct-chat-model}"></div>
<div th:replace="~{fragments/nct-footer :: footer}"></div>
</body>
</html>
