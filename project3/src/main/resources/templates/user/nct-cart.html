<!DOCTYPE html>
    <html lang="vi" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${nctPageTitle}">Giỏ hàng</title>
        <!-- Styles from nct-home.html for consistency -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background-color: #f5f5f5;
            }
                    /* Header */
        header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
            height: 60px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .logo .red { color: #ff3333; }
        .logo .black { color: #000; }
            .sidebar {
                position: fixed;
                left: 0;
                top: 60px;
                width: 250px;
                height: calc(100vh - 60px);
                background-color: #fff;
                border-right: 1px solid #e0e0e0;
                padding: 20px 0;
                z-index: 40;
            }
            .sidebar-item {
                padding: 12px 20px;
                color: #333;
                text-decoration: none;
                display: flex;
                align-items: center;
                gap: 12px;
                font-size: 14px;
                transition: all 0.3s ease;
                border-left: 3px solid transparent;
            }
            .sidebar-item:hover {
                background-color: #f0f0f0;
                color: #ff3333;
                border-left-color: #ff3333;
            }
            .sidebar-item i { font-size: 16px; }
            .main-content {
                margin-left: 250px;
                padding: 20px;
            }
            @media (max-width: 768px) {
                .main-content {
                    margin-left: 0;
                }
                .sidebar {
                    display: none; /* Hide sidebar on smaller screens for more space */
                }
            }
        </style>
    </head>
    <body>

    <!-- Header -->
    <div th:replace="~{fragments/nct-header :: header}"></div>

    <!-- Sidebar -->
    <div th:replace="~{fragments/nct-sidebar :: sidebar(activePage='cart')}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Giỏ hàng của bạn</h1>

        <!-- Success/Error Messages -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>

        <!-- Empty Cart -->
        <div th:if="${nctCartItems == null or #lists.isEmpty(nctCartItems)}" class="text-center bg-white p-10 rounded-lg shadow-md">
            <i class="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
            <p class="text-gray-600 mb-4">Giỏ hàng của bạn đang trống.</p>
            <a th:href="@{/products}" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600 transition duration-300 no-underline">
                Tiếp tục mua sắm
            </a>
        </div>

        <!-- Cart with Items -->
        <div th:if="${nctCartItems != null and not #lists.isEmpty(nctCartItems)}" class="flex flex-col lg:flex-row gap-8">

            <!-- Cart Items List (Left Side) -->
            <div class="w-full lg:w-2/3 bg-white p-4 sm:p-6 rounded-lg shadow-md">
                <div class="hidden sm:grid grid-cols-10 gap-4 font-bold text-gray-600 border-b pb-3 mb-3 text-sm">
                    <div class="col-span-5">Sản phẩm</div>
                    <div class="text-center col-span-1">Giá</div>
                    <div class="text-center col-span-2">Số lượng</div>
                    <div class="text-right col-span-1">Tạm tính</div>
                    <div class="col-span-1"></div>
                </div>

                <!-- Cart Item Loop -->
                <div th:each="item : ${nctCartItems}" class="grid grid-cols-10 items-center gap-4 py-4 border-b last:border-b-0">
                    <!-- Product Info -->
                    <div class="col-span-10 sm:col-span-5 flex items-center gap-4">
                        <img th:src="${item.nctProduct.nctImageUrl}" th:alt="${item.nctProduct.nctProductName}" class="w-20 h-20 object-cover rounded-md">
                        <div>
                            <p class="font-semibold text-gray-800 text-sm" th:text="${item.nctProduct.nctProductName}"></p>
                        </div>
                    </div>

                    <!-- Price -->
                    <div class="col-span-3 sm:col-span-1 text-left sm:text-center text-sm">
                        <span class="sm:hidden font-bold mr-2">Giá:</span>
                        <span th:text="${#numbers.formatDecimal(item.nctProduct.nctPrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </div>

                    <!-- Quantity -->
                    <div class="col-span-4 sm:col-span-2">
                        <form th:action="@{/cart/update}" method="post" class="flex justify-start sm:justify-center items-center">
                            <input type="hidden" name="cartItemId" th:value="${item.nctCartItemId}" />
                            <input type="number" name="quantity" th:value="${item.nctQuantity}" min="0" class="w-16 text-center border rounded-md py-1 focus:outline-none focus:ring-2 focus:ring-red-400">
                            <button type="submit" class="ml-2 text-gray-500 hover:text-red-500" title="Cập nhật"><i class="fas fa-check-circle"></i></button>
                        </form>
                    </div>

                    <!-- Subtotal -->
                    <div class="col-span-3 sm:col-span-1 text-left sm:text-right text-sm">
                        <span class="sm:hidden font-bold mr-2">Tạm tính:</span>
                        <span class="font-bold" th:text="${#numbers.formatDecimal(item.nctProduct.nctPrice.doubleValue() * item.nctQuantity, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </div>

                    <!-- Remove Button -->
                    <div class="col-span-10 sm:col-span-1 text-right">
                        <form th:action="@{'/cart/remove/' + ${item.nctCartItemId}}" method="post">
                            <button type="submit" class="text-gray-400 hover:text-red-500" title="Xóa sản phẩm">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Cart Summary (Right Side) -->
            <div class="w-full lg:w-1/3">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-24">
                    <h2 class="text-xl font-bold border-b pb-3 mb-4">Tổng cộng</h2>
                    <div class="flex justify-between mb-2 text-gray-600">
                        <span>Tạm tính</span>
                        <span th:text="${#numbers.formatDecimal(nctTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </div>
                    <div class="flex justify-between mb-4 text-gray-600">
                        <span>Phí vận chuyển</span>
                        <span>Miễn phí</span>
                    </div>
                    <div class="border-t pt-4 flex justify-between font-bold text-lg">
                        <span>Tổng tiền</span>
                        <span class="text-red-500" th:text="${#numbers.formatDecimal(nctTotal, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></span>
                    </div>
                    <div class="mt-6">
                        <a href="#" class="w-full bg-red-500 text-white text-center font-bold py-3 px-4 rounded-lg hover:bg-red-600 transition duration-300 block no-underline">
                            Tiến hành thanh toán
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    </body>
    </html>
