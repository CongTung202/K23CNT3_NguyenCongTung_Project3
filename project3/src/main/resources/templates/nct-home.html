<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NCT Otaku Store - Đồ lưu niệm Anime & Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nct-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .nct-product-card {
            transition: transform 0.3s;
        }
        .nct-product-card:hover {
            transform: translateY(-5px);
        }
        .nct-discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-dragon"></i> NCT Otaku Store
        </a>
        <!-- Navigation items -->
    </div>
</nav>

<!-- Hero Section -->
<section class="nct-hero text-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Chào mừng đến với NCT Otaku Store</h1>
        <p class="lead">Thế giới đồ lưu niệm Anime, Manga và Game chính hãng</p>
        <a href="/products" class="btn btn-light btn-lg mt-3">
            <i class="fas fa-shopping-bag"></i> Mua sắm ngay
        </a>
    </div>
</section>

<!-- Featured Products -->
<section class="py-5">
    <div class="container">
        <h2 class="text-center mb-5">Sản phẩm nổi bật</h2>
        <div class="row">
            <div th:each="product : ${nctFeaturedProducts}" class="col-md-3 mb-4">
                <div class="card nct-product-card h-100">
                    <img th:src="${product.nctImageUrl}" class="card-img-top" alt="Product image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.nctProductName}"></h5>
                        <p class="card-text text-danger fw-bold" th:text="'₫' + ${#numbers.formatDecimal(product.nctPrice, 0, 'COMMA', 0, 'POINT')}"></p>
                        <a th:href="@{/product/{id}(id=${product.nctProductId})}" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
