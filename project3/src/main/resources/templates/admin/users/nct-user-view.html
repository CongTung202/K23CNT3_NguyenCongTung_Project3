<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Chi tiết Người dùng - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nct-sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .nct-sidebar .nav-link {
            color: #e9ecef;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .nct-sidebar .nav-link:hover, .nct-sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
            border-left: 4px solid #fff;
        }
        .nct-user-profile {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
        }
        .nct-user-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 3rem;
            margin: 0 auto;
        }
        .nct-info-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .nct-info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 nct-sidebar p-0">
            <div class="p-4 text-center">
                <h4 class="text-white mb-0">
                    <i class="fas fa-cog me-2"></i>NCT Admin
                </h4>
                <small class="text-light">Quản lý hệ thống</small>
            </div>
            <nav class="nav flex-column mt-3">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a class="nav-link" href="/admin/products">
                    <i class="fas fa-box me-2"></i>Sản phẩm
                </a>
                <a class="nav-link" href="/admin/categories">
                    <i class="fas fa-tags me-2"></i>Danh mục
                </a>
                <a class="nav-link" href="/admin/orders">
                    <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
                </a>
                <a class="nav-link active" href="/admin/users">
                    <i class="fas fa-users me-2"></i>Người dùng
                </a>
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 mb-2">
                        <i class="fas fa-user me-2"></i>Chi tiết Người dùng
                    </h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/admin/users">Người dùng</a></li>
                            <li class="breadcrumb-item active" th:text="${nctUser.nctFullName}"></li>
                        </ol>
                    </nav>
                </div>
                <div>
                    <a href="/admin/users" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-arrow-left me-1"></i> Quay lại
                    </a>
                    <a th:href="@{/admin/users/edit/{id}(id=${nctUser.nctUserId})}" class="btn btn-warning me-2">
                        <i class="fas fa-edit me-1"></i> Chỉnh sửa
                    </a>
                    <a th:href="@{/admin/users/delete/{id}(id=${nctUser.nctUserId})}" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i> Xóa
                    </a>
                </div>
            </div>

            <!-- Alert Messages -->
            <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${nctSuccess}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${nctError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${nctError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- User Profile -->
            <div class="row">
                <div class="col-lg-4">
                    <div class="card nct-user-profile p-4 text-center mb-4">
                        <div class="nct-user-avatar-large mb-3">
                            <span th:text="${nctUser.nctInitials}"></span>
                        </div>
                        <h3 th:text="${nctUser.nctFullName ?: nctUser.nctUsername}"></h3>
                        <p class="text-muted" th:text="'@' + ${nctUser.nctUsername}"></p>
                        <div class="mb-3">
                            <span th:if="${nctUser.nctRole == 'ADMIN'}"
                                  class="badge bg-danger fs-6 p-2">Quản trị viên</span>
                            <span th:if="${nctUser.nctRole == 'USER'}"
                                  class="badge bg-success fs-6 p-2">Người dùng</span>
                        </div>
                        <div class="row text-center mt-4">
                            <div class="col-6">
                                <h4 th:text="${nctOrderCount}">0</h4>
                                <small class="text-muted">Đơn hàng</small>
                            </div>
                            <div class="col-6">
                                <h4 th:text="${#temporals.format(nctUser.nctCreatedAt, 'dd/MM/yyyy')}"></h4>
                                <small class="text-muted">Ngày tham gia</small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8">
                    <!-- Thông tin cá nhân -->
                    <div class="card nct-info-card mb-4">
                        <div class="card-header bg-transparent">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-info-circle me-2 text-primary"></i>Thông tin cá nhân
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Họ và tên</label>
                                    <p class="fw-bold" th:text="${nctUser.nctFullName ?: 'Chưa cập nhật'}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Tên đăng nhập</label>
                                    <p class="fw-bold" th:text="${nctUser.nctUsername}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Email</label>
                                    <p class="fw-bold" th:text="${nctUser.nctEmail}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Số điện thoại</label>
                                    <p class="fw-bold" th:text="${nctUser.nctPhone ?: 'Chưa cập nhật'}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Địa chỉ</label>
                                    <p class="fw-bold" th:text="${nctUser.nctAddress ?: 'Chưa cập nhật'}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Mật khẩu</label>
                                    <p class="fw-bold" th:text="${nctUser.nctPassword ?: 'Chưa cập nhật'}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Thông tin hệ thống -->
                    <div class="card nct-info-card">
                        <div class="card-header bg-transparent">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-cog me-2 text-secondary"></i>Thông tin hệ thống
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">ID người dùng</label>
                                    <p class="fw-bold" th:text="${nctUser.nctUserId}"></p>
                                </div>
                                <div class="mb-3">
    <span th:if="${nctUser.nctRole == T(k23cnt3.nguyencongtung.project3.entity.NctUser.NctRole).ADMIN}"
          class="badge bg-danger fs-6 p-2">
        <i class="fas fa-crown me-1"></i>Quản trị viên
    </span>
                                    <span th:if="${nctUser.nctRole == T(k23cnt3.nguyencongtung.project3.entity.NctUser.NctRole).USER}"
                                          class="badge bg-success fs-6 p-2">
        <i class="fas fa-user me-1"></i>Người dùng
    </span>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Ngày đăng ký</label>
                                    <p class="fw-bold" th:text="${#temporals.format(nctUser.nctCreatedAt, 'dd/MM/yyyy HH:mm')}"></p>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label text-muted">Cập nhật lần cuối</label>
                                    <p class="fw-bold" th:text="${#temporals.format(nctUser.nctUpdatedAt, 'dd/MM/yyyy HH:mm')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
