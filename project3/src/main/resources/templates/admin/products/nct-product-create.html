<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Sản phẩm Mới - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nct-sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .nct-sidebar .nav-link {
            color: #e9ecef;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        .nct-sidebar .nav-link:hover, .nct-sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
            border-left: 4px solid #fff;
        }
        .nct-create-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
        }
        .nct-image-upload {
            border: 3px dashed #dee2e6;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
            cursor: pointer;
            padding: 40px 20px;
            text-align: center;
        }
        .nct-image-upload:hover {
            border-color: #667eea;
            background: #e3f2fd;
        }
        .nct-image-preview {
            max-width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            display: none;
        }
        .nct-form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        .nct-form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .nct-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .nct-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 nct-sidebar p-0">
            <div class="p-4 text-center">
                <h4 class="text-white mb-0">
                    <i class="fas fa-cog me-2"></i>NCT Admin
                </h4>
                <small class="text-light">Quản lý hệ thống</small>
            </div>
            <nav class="nav flex-column mt-3">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a class="nav-link active" href="/admin/products">
                    <i class="fas fa-box me-2"></i>Sản phẩm
                </a>
                <a class="nav-link" href="/admin/categories">
                    <i class="fas fa-tags me-2"></i>Danh mục
                </a>
                <a class="nav-link" href="/admin/orders">
                    <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
                </a>
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h1 class="h3 text-dark">
                        <i class="fas fa-plus-circle me-2 text-primary"></i>Thêm Sản phẩm Mới
                    </h1>
                    <p class="text-muted mb-0">Tạo sản phẩm mới cho cửa hàng của bạn</p>
                </div>
                <a href="/admin/products" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Quay lại
                </a>
            </div>

            <!-- Alert Messages -->
            <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${nctSuccess}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${nctError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${nctError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Create Form -->
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="card nct-create-card">
                        <div class="card-body p-5">
                            <form th:action="@{/admin/products/create}" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label class="form-label fw-bold text-dark">Tên sản phẩm *</label>
                                                    <input type="text" class="form-control nct-form-control"
                                                           name="nctProductName" required
                                                           placeholder="Nhập tên sản phẩm...">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="mb-4">
                                                    <label class="form-label fw-bold text-dark">Danh mục *</label>
                                                    <select class="form-select nct-form-control" name="nctCategoryId" required>
                                                        <option value="">Chọn danh mục</option>
                                                        <option th:each="category : ${nctCategories}"
                                                                th:value="${category.nctCategoryId}"
                                                                th:text="${category.nctCategoryName}">
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="mb-4">
                                                    <label class="form-label fw-bold text-dark">Giá bán *</label>
                                                    <input type="number" class="form-control nct-form-control"
                                                           name="nctPrice" step="0.01" min="0" required
                                                           placeholder="0.00">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-4">
                                                    <label class="form-label fw-bold text-dark">Giá gốc</label>
                                                    <input type="number" class="form-control nct-form-control"
                                                           name="nctOriginalPrice" step="0.01" min="0"
                                                           placeholder="0.00">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="mb-4">
                                                    <label class="form-label fw-bold text-dark">Số lượng *</label>
                                                    <input type="number" class="form-control nct-form-control"
                                                           name="nctStockQuantity" min="0" required
                                                           placeholder="0">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label fw-bold text-dark">Trạng thái</label>
                                            <select class="form-select nct-form-control" name="nctStatus">
                                                <option value="ACTIVE">Đang bán</option>
                                                <option value="INACTIVE">Ngừng bán</option>
                                            </select>
                                        </div>

                                        <div class="mb-4">
                                            <label class="form-label fw-bold text-dark">Mô tả sản phẩm</label>
                                            <textarea class="form-control nct-form-control"
                                                      name="nctDescription" rows="5"
                                                      placeholder="Mô tả chi tiết về sản phẩm..."></textarea>
                                        </div>
                                    </div>

                                    <div class="col-md-4">
                                        <div class="mb-4">
                                            <label class="form-label fw-bold text-dark">Hình ảnh sản phẩm *</label>
                                            <div class="nct-image-upload"
                                                 onclick="document.getElementById('nctImageFileInput').click()">
                                                <input type="file" class="d-none" name="nctImageFile"
                                                       accept="image/*" id="nctImageFileInput" required>
                                                <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                                <h6 class="text-muted">Nhấn để tải ảnh lên</h6>
                                                <p class="small text-muted mb-0">JPG, PNG, GIF • Tối đa 10MB</p>
                                            </div>

                                            <div class="text-center mt-3">
                                                <img id="nctImagePreview" class="nct-image-preview">
                                                <div id="nctImagePlaceholder" class="text-muted">
                                                    <i class="fas fa-image fa-2x mb-2 d-block"></i>
                                                    <small>Chưa có ảnh</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="text-center mt-4">
                                    <button type="submit" class="btn nct-btn-primary text-white me-3">
                                        <i class="fas fa-save me-2"></i>Tạo sản phẩm
                                    </button>
                                    <a href="/admin/products" class="btn btn-outline-secondary">
                                        <i class="fas fa-times me-2"></i>Hủy bỏ
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Image preview
    document.getElementById('nctImageFileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const preview = document.getElementById('nctImagePreview');
        const placeholder = document.getElementById('nctImagePlaceholder');

        if (file) {
            // Kiểm tra kích thước file
            if (file.size > 10 * 1024 * 1024) {
                alert('File ảnh không được vượt quá 10MB');
                this.value = '';
                return;
            }

            // Kiểm tra loại file
            if (!file.type.match('image.*')) {
                alert('Vui lòng chọn file ảnh');
                this.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            }
            reader.onerror = function() {
                alert('Lỗi khi đọc file ảnh');
            }
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            placeholder.style.display = 'block';
        }
    });
</script>
</body>
</html>
