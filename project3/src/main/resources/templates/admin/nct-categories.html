<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Quản lý Danh mục - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nct-sidebar {
            background: #2c3e50;
            min-height: 100vh;
            color: white;
        }
        .nct-sidebar .nav-link {
            color: #bdc3c7;
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }
        .nct-sidebar .nav-link:hover, .nct-sidebar .nav-link.active {
            color: white;
            background: #34495e;
        }
        .nct-category-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar (giống products) -->
        <div class="col-md-3 col-lg-2 nct-sidebar p-0">
            <div class="p-3">
                <h4 class="text-white">
                    <i class="fas fa-cog"></i> NCT Admin
                </h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a class="nav-link" href="/admin/products">
                    <i class="fas fa-box me-2"></i>Sản phẩm
                </a>
                <a class="nav-link active" href="/admin/categories">
                    <i class="fas fa-tags me-2"></i>Danh mục
                </a>
                <a class="nav-link" href="/admin/orders">
                    <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
                </a>
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="fas fa-tags me-2"></i>Quản lý Danh mục
                </h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nctCategoryModal">
                    <i class="fas fa-plus me-2"></i>Thêm danh mục
                </button>
            </div>

            <!-- Alert Messages -->
            <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${nctSuccess}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${nctError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${nctError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Categories Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>Tên danh mục</th>
                                <th>Mô tả</th>
                                <th>Số sản phẩm</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${nctCategories}">
                                <td th:text="${category.nctCategoryId}"></td>
                                <td>
                                    <img th:src="${category.nctImageUrl}"
                                         th:alt="${category.nctCategoryName}"
                                         class="nct-category-image"
                                         onerror="this.src='/images/noimage.png'">
                                </td>
                                <td th:text="${category.nctCategoryName}"></td>
                                <td th:text="${#strings.abbreviate(category.nctDescription, 50)}"></td>
                                <td th:text="${category.nctProducts?.size()}">0</td>
                                <td>
                                    <button class="btn btn-sm btn-warning me-1"
                                            th:onclick="|nctEditCategory(${category.nctCategoryId})|">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger"
                                            th:onclick="|nctDeleteCategory(${category.nctCategoryId})|">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Category Modal -->
<div class="modal fade" id="nctCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/admin/categories/save}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="nctCategoryModalTitle">Thêm danh mục mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="nctCategoryId" name="nctCategoryId">

                    <div class="mb-3">
                        <label class="form-label">Tên danh mục *</label>
                        <input type="text" class="form-control" name="nctCategoryName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" name="nctDescription" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hình ảnh danh mục</label>
                        <input type="file" class="form-control" name="nctImageFile" accept="image/*">
                        <div class="mt-2" id="nctCategoryImagePreview"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu danh mục</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal (tương tự products) -->
<div class="modal fade" id="nctDeleteCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa danh mục này?</p>
                <p class="text-danger"><small>Cảnh báo: Tất cả sản phẩm trong danh mục này sẽ bị xóa!</small></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <form id="nctDeleteCategoryForm" method="post">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Edit Category
    function nctEditCategory(categoryId) {
        fetch('/admin/categories/edit/' + categoryId)
            .then(response => response.json())
            .then(category => {
                document.getElementById('nctCategoryId').value = category.nctCategoryId;
                document.querySelector('input[name="nctCategoryName"]').value = category.nctCategoryName;
                document.querySelector('textarea[name="nctDescription"]').value = category.nctDescription || '';

                if (category.nctImageUrl) {
                    document.getElementById('nctCategoryImagePreview').innerHTML =
                        `<img src="${category.nctImageUrl}" class="img-thumbnail mt-2" style="max-height: 150px;">`;
                }

                document.getElementById('nctCategoryModalTitle').textContent = 'Chỉnh sửa danh mục';
                new bootstrap.Modal(document.getElementById('nctCategoryModal')).show();
            })
            .catch(error => console.error('Error:', error));
    }

    // Delete Category
    function nctDeleteCategory(categoryId) {
        document.getElementById('nctDeleteCategoryForm').action = '/admin/categories/delete/' + categoryId;
        new bootstrap.Modal(document.getElementById('nctDeleteCategoryModal')).show();
    }

    // Reset form when adding new category
    document.getElementById('nctCategoryModal').addEventListener('show.bs.modal', function () {
        if (!document.getElementById('nctCategoryId').value) {
            this.querySelector('form').reset();
            document.getElementById('nctCategoryModalTitle').textContent = 'Thêm danh mục mới';
            document.getElementById('nctCategoryImagePreview').innerHTML = '';
        }
    });
</script>
</body>
</html>
