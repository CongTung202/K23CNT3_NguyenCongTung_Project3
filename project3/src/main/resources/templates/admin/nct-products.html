<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${nctPageTitle}">Quản lý Sản phẩm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .nct-sidebar {
            background: #2c3e50;
            min-height: 100vh;
            color: white;
        }
        .nct-sidebar .nav-link {
            color: #bdc3c7;
            padding: 15px 20px;
            border-bottom: 1px solid #34495e;
        }
        .nct-sidebar .nav-link:hover, .nct-sidebar .nav-link.active {
            color: white;
            background: #34495e;
        }
        .nct-table-actions {
            white-space: nowrap;
        }
        .nct-product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 nct-sidebar p-0">
            <div class="p-3">
                <h4 class="text-white">
                    <i class="fas fa-cog"></i> NCT Admin
                </h4>
            </div>
            <nav class="nav flex-column">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
                <a class="nav-link active" href="/admin/products">
                    <i class="fas fa-box me-2"></i>Sản phẩm
                </a>
                <a class="nav-link" href="/admin/categories">
                    <i class="fas fa-tags me-2"></i>Danh mục
                </a>
                <a class="nav-link" href="/admin/orders">
                    <i class="fas fa-shopping-cart me-2"></i>Đơn hàng
                </a>
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-2"></i>Về trang chủ
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Header -->
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">
                    <i class="fas fa-box me-2"></i>Quản lý Sản phẩm
                </h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#nctProductModal">
                    <i class="fas fa-plus me-2"></i>Thêm sản phẩm
                </button>
            </div>

            <!-- Alert Messages -->
            <div th:if="${nctSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${nctSuccess}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${nctError}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${nctError}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Products Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Hình ảnh</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Tồn kho</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="product : ${nctProducts}">
                                <td th:text="${product.nctProductId}"></td>
                                <td>
                                    <img th:src="${product.nctImageUrl}"
                                         th:alt="${product.nctProductName}"
                                         class="nct-product-image"
                                         onerror="this.src='/images/noimage.png'">
                                </td>
                                <td th:text="${product.nctProductName}"></td>
                                <td th:text="${product.nctCategory?.nctCategoryName}"></td>
                                <td th:text="'₫' + ${#numbers.formatDecimal(product.nctPrice, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td th:text="${product.nctStockQuantity}"></td>
                                <td>
                                            <span th:if="${product.nctStatus == 'ACTIVE'}"
                                                  class="badge bg-success">Đang bán</span>
                                    <span th:if="${product.nctStatus == 'INACTIVE'}"
                                          class="badge bg-secondary">Ngừng bán</span>
                                </td>
                                <td class="nct-table-actions">
                                    <button class="btn btn-sm btn-warning me-1"
                                            th:onclick="|nctEditProduct(${product.nctProductId})|">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-danger"
                                            th:onclick="|nctDeleteProduct(${product.nctProductId})|">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Product Modal -->
<div class="modal fade" id="nctProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form th:action="@{/admin/products/save}" method="post" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="nctProductModalTitle">Thêm sản phẩm mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="nctProductId" name="nctProductId">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Tên sản phẩm *</label>
                                <input type="text" class="form-control" name="nctProductName" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Danh mục *</label>
                                <select class="form-select" name="nctCategoryId" required>
                                    <option value="">Chọn danh mục</option>
                                    <option th:each="category : ${nctCategories}"
                                            th:value="${category.nctCategoryId}"
                                            th:text="${category.nctCategoryName}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Giá bán *</label>
                                <input type="number" class="form-control" name="nctPrice" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Giá gốc</label>
                                <input type="number" class="form-control" name="nctOriginalPrice" step="0.01">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Số lượng tồn *</label>
                                <input type="number" class="form-control" name="nctStockQuantity" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Trạng thái</label>
                                <select class="form-select" name="nctStatus">
                                    <option value="ACTIVE">Đang bán</option>
                                    <option value="INACTIVE">Ngừng bán</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả sản phẩm</label>
                        <textarea class="form-control" name="nctDescription" rows="3"></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Hình ảnh sản phẩm</label>
                        <input type="file" class="form-control" name="nctImageFile" accept="image/*">
                        <div class="mt-2" id="nctImagePreview"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="nctDeleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xóa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Bạn có chắc chắn muốn xóa sản phẩm này?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <form id="nctDeleteForm" method="post">
                    <button type="submit" class="btn btn-danger">Xóa</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Edit Product
    function nctEditProduct(productId) {
        fetch('/admin/products/edit/' + productId)
            .then(response => response.json())
            .then(product => {
                document.getElementById('nctProductId').value = product.nctProductId;
                document.querySelector('input[name="nctProductName"]').value = product.nctProductName;
                document.querySelector('select[name="nctCategoryId"]').value = product.nctCategory?.nctCategoryId;
                document.querySelector('input[name="nctPrice"]').value = product.nctPrice;
                document.querySelector('input[name="nctOriginalPrice"]').value = product.nctOriginalPrice || '';
                document.querySelector('input[name="nctStockQuantity"]').value = product.nctStockQuantity;
                document.querySelector('select[name="nctStatus"]').value = product.nctStatus;
                document.querySelector('textarea[name="nctDescription"]').value = product.nctDescription || '';

                document.getElementById('nctProductModalTitle').textContent = 'Chỉnh sửa sản phẩm';
                new bootstrap.Modal(document.getElementById('nctProductModal')).show();
            })
            .catch(error => console.error('Error:', error));
    }

    // Delete Product
    function nctDeleteProduct(productId) {
        document.getElementById('nctDeleteForm').action = '/admin/products/delete/' + productId;
        new bootstrap.Modal(document.getElementById('nctDeleteModal')).show();
    }

    // Reset form when adding new product
    document.getElementById('nctProductModal').addEventListener('show.bs.modal', function () {
        if (!document.getElementById('nctProductId').value) {
            this.querySelector('form').reset();
            document.getElementById('nctProductModalTitle').textContent = 'Thêm sản phẩm mới';
            document.getElementById('nctImagePreview').innerHTML = '';
        }
    });

    // Image preview
    document.querySelector('input[name="nctImageFile"]').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('nctImagePreview').innerHTML =
                    `<img src="${e.target.result}" class="img-thumbnail mt-2" style="max-height: 200px;">`;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
