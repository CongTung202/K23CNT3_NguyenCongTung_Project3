<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        footer {
            background-color: #1a1a1a;
            color: #fff;
            padding: 40px 20px;
            margin-top: 60px;
            margin-left: 250px;
        }
        footer h3 {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        footer a {
            color: #ccc;
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #fff;
        }
        .footer-section {
            margin-bottom: 30px;
        }
        .footer-info {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #ccc;
        }
        .footer-info i {
            margin-top: 2px;
        }
        @media (max-width: 768px) {
            footer {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<footer th:fragment="footer">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
        <div class="footer-section">
            <h3>Thông tin UMACT.vn</h3>
            <div class="footer-info">
                <i class="fas fa-map-marker-alt"></i>
                <span>Số 157, Phố Xốm, Phú Lãm, Hà Đông, Hà Nội</span>
            </div>
            <div class="footer-info">
                <i class="fas fa-envelope"></i>
                <span>UMACT@gmail.com</span>
            </div>
            <div class="footer-info">
                <i class="fas fa-phone"></i>
                <span>Hotline: 0334402527</span>
            </div>
        </div>
        <div class="footer-section">
            <h3>Chính sách chung</h3>
            <div style="display: flex; flex-direction: column; gap: 8px;">
                <a href="#">Chính sách bảo mật</a>
                <a href="#">Chính sách bảo hành & đổi trả</a>
                <a href="#">Các câu hỏi thường gặp</a>
                <a href="#">Liên hệ với chúng tôi</a>
            </div>
        </div>
    </div>
    <div style="border-top: 1px solid #333; padding-top: 20px; text-align: center; font-size: 13px; color: #999;">
        <p>Copyright © 2025 <span style="color: #fff; font-weight: bold;">UMACT.vn</span> • Developed by <span style="color: #ccc;">CongTung202</span></p>
    </div>
</footer>

</body>
</html>
